<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BlockNotary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="blue-grey darken-4">
  <div class="container">
    <div class="card-panel purple darken-4 white-text">
      <div class="container">
        <div class="container">
          <div class="container">
            <div class="container">
              <h4>BlockNotary</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="form" class="col s10">
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="sellerPublicKey" type="text">
            <label class="white-text active" for="sellerPublicKey">Sua Chave Pública</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="sellerPrivateKey" type="text">
            <label class="white-text active" for="sellerPrivateKey">Sua Chave Privada</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="sellerCpf" type="text" maxlength="14">
            <label class="white-text active" for="sellerCpf">Seu CPF</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="sellerCrv" type="number">
            <label class="white-text active" for="sellerCrv">CRV do carro</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="value" type="number" min="0.01" step="0.01">
            <label class="white-text active" for="value">Valor</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="purchaserPublicKey" type="text">
            <label class="white-text active" for="purchaserPublicKey">Chave Pública da Outra Pessoa</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <div class="input-field col s10">
            <input class="white-text" id="purchaserCpf" type="text" maxlength="14">
            <label class="white-text active" for="purchaserCpf">Cpf do comprador</label>
          </div>
        </div>
      </div>
      <div class="row">
        <a id="save" class="purple darken-4 waves-effect waves-light btn">
          <i class="material-icons right">enhanced_encryption</i>salvar
        </a>
      </div>
    </div>
  </div>

  <pre id="testChain" class="white-text"></pre>
  <pre id="testKey" class="white-text"></pre>

  <script src="./masks.js"></script>
  <script src="bundle.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
