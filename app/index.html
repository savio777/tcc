<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BlockNotary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container center">
    <div class="card-panel black white-text">
      <h5>BlockNotary</h5>
    </div>
  </div>

  <div id="form" class="col s10">
    <div class="container">
      <div class="row">
        <div class="input-field col s10">
          <input id="publicKey" type="text">
          <label class="active" for="publicKey">Sua Chave Pública</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="privateKey" type="text">
          <label class="active" for="privateKey">Sua Chave Privada</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="address" type="text">
          <label class="active" for="address">Chave Pública da Outra Pessoa</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="description" type="text">
          <label class="active" for="description">Descrição</label>
        </div>
      </div>
      <div class="row">
        <a id="save" class="black waves-effect waves-light btn">
          <i class="material-icons right">enhanced_encryption</i>salvar
        </a>
      </div>
    </div>
  </div>

  <pre id="testChain"></pre>
  <pre id="testKey"></pre>

  <script src="bundle.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
